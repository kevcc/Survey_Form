<!DOCTYPE html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<style>

body {
  background-color: lightblue;
  body-size: 100%;
}


#title {
  display: grid;
  margin: auto;
  text-align: center;
  font-size: 48px;
  font-family: sans-serif;
  font-color: black;
}

.container {
  background-color: white;
  max-width: 10in;
  font-size: 9px;
  margin: auto;
  padding: 10px 10px 10px 10px;
}











</style>

<main>
<h1 id="title"> Survey Form </h1>
<p id="description"> Let us know how we can improve freeCodeCamp. </p>
<form id="survey-form">
  <div id="name-field">
    <label for="name" id="name-label">* Name:</label>
    <input type="text" id="name" name="name" placeholder ="Enter your name" required>
  </div> <br>

  <div id="email-form">
    <div id="email-field">
      <label for="email" id="email-label">*Email:</label>
      <input type="text" id="email" name="email" placeholder ="Enter your Email" required>
  </div> <br>

  <div id="age-form">
    <div id="age-field">
      <label for="age" id="number-label">*Age:</label>
      <input type="number" id="number" name="age" placeholder = "Age" min="1" max="100" required>
  </div><br>

  <div id="dropdown">
    <label for="role" id="role-label">Which option best describes your current role?</label>
      <select id="role">
        <option disabled selected> Select an option </option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
  </div><br>

  <div id="radio-buttons">
    <label for="radio-list" id="radiolist-label">* How likely is it that you'd recomend freeCodeCamp to a friend?</label>
      <div id="radiolist" style="text-align: left">
        <p> <label for="Definitely" name="radio-buttons"><input id="Definitely" type="radio" name="radio-buttons" value="Definitely">Definitely</label></p>
        <p> <label for="Maybe" name="radio-buttons"><input id="Maybe" type="radio" name="radio-buttons" value="Maybe">Maybe</label></p>
        <p> <label for="Not Sure" name="radio-buttons"><input id="Not Sure" type="radio" name="radio-buttons" value="Not Sure">Not Sure</label><p>
      </div>
  </div>

  <div id="checkboxes"
      <label for="checklist" id="checklist-label"> Things that should be improved in the future (Check all that apply): </label>
        <div id="checklist" style="text-align: left;" name="checkboxes">
          <p><label for="Front-end Projects" name="check-buttons"><input id="Front-end Projects" type="checkbox" name="checkboxes" value="Front-end Projects">Front-end Projects</label></p>
          <p><label for="Back-end Projects" name="check-buttons"><input id="Back-end Projects" type="checkbox" name="checkboxes" value="Back-end Projects">Back-end Projects</label></p>
          <p><label for="Data Visualization" name="check-buttons"><input id="Data Visualization" type="checkbox" name="checkboxes" value="Data Visualization">Data Visualization</label></p>
          <p><label for="Challenges" name="check-butons"><input id="Challenges" type="checkbox" name="checkboxes" value="Challenges">Challenges</label></p>
          <p><label for="Open Source Community" name="check-buttons"><input id="Open Source Community" type="checkbox" name="checkboxes" value="Open Source Community">Open Source Community</label></p>
          <p><label for="Gitter Help Rooms" name="check-buttons"><input id="Gitter Help Rooms" type="checkbox" name="checkboxes" value="Gitter Help Rooms">Gitter Help Rooms</label></p>
          <p><label for="Videos" name="check-buttons"><input id="Videos" type="checkbox" name="checkboxes" value="Videos">Videos</label></p>
          <p><label for="City Meetings" name="check-buttons"><input id="City Meetings" type="checkbox" name="checkboxes" value="City Meetings">City Meetings</label></p>
          <p><label for="Wiki" name="check-buttons"><input id="Wiki" type="checkbox" name="checkboxes" value="Wiki">Wiki</label></p>
          <p><label for="Forum" name="check-buttons"><input id="Forum" type="checkbox" name="checkboxes" value="Forum">Forum</label></p>
          <p><label for="Additional Content" name="check-buttons"><input id="Additional Content" type="checkbox" name="checkboxes" value="Additional Content">Additional Content</label></p>
        </div>
      </div>

  <div id="textarea" style="margin-bottom: 36px">
    <label for="textarea" id="textarea-label">Any Comments or Suggestions?</label>
    <textarea rows="4" cols="50" name="textarea" placeholder="Enter your comments here..."></textarea>
  </div>

    <button type="submit" class="button" id="submit">Submit</button>
  </form>
</div>
</main>
